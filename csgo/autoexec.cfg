// File Location
// C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg\autoexec.cfg

// Respect
// https://steamcommunity.com/sharedfiles/filedetails/?id=1337049778
// https://steamcommunity.com/sharedfiles/filedetails/?id=171993722
// http://team-dignitas.net/articles/blogs/CSGO/11885/best-settings-and-key-binds-for-csgo

// Practice server
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
bot_kick
mp_warmup_end

// Bullets & Nades
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10
sv_showimpacts 1
sv_showimpacts_time 10

// Radar
cl_hud_radar_scale "1"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_hud_bomb_under_radar "1"

// Prevent HUD from fading
cl_showloadout 1

// DISPLAY DAMAGE INFO SCRIPT
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// TOGGLE NETGRAPH WITH SCOREBOARD
net_graph "1";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// Hidden radio commands
Bind "KP_END" "coverme";
Bind "KP_DOWNARROW" "enemydown";
Bind "KP_PGDN" "takingfire";
Bind "KP_LEFTARROW" "regroup";
Bind "KP_5" "getout";
Bind "KP_RIGHTARROW" "report";
Bind "KP_UPARROW" "go_a";
Bind "KP_PGUP" "go_b";


